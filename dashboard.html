<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dashboard</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#">Dashboard</a></li>
      </ul>
    </nav>
  </header>
  <section class="dashboard">
    <h1>Dashboard</h1>
    <div class="graficos">
      <!-- Aquí irían los gráficos que muestran los niveles de contaminantes atmosféricos -->
      <img src="grafico1.png" alt="Gráfico 1">
      <img src="grafico2.png" alt="Gráfico 2">
    </div>
    <div class="estadisticas">
      <h2>Estadísticas</h2>
      <p>Promedio de partículas PM2.5: 15 µg/m³</p>
      <p>Niveles de ozono: 0.03 ppm</p>
    </div>
    <div class="mapa">
      <!-- Aquí iría un mapa interactivo que muestra los puntos de monitoreo en la ciudad -->
      <iframe src="mapa.html" width="100%" height="400"></iframe>
    </div>
  </section>
</body>
</html>
